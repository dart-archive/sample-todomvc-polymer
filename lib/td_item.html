<dom-module name="td-item">
  <link rel="import" type="css" href="td_item.css">
  <template>
    <div class$="{{classString}}" hidden="{{editing}}">
      <input type="checkbox" class="toggle" checked="{{item.completed::change}}"
             id="completed">
      <label on-dblclick="editAction">{{item.title}}</label>
      <button class="destroy" on-click="destroyAction"></button>
    </div>
    <input is="td-input" id="edit" class="edit" value="{{item.title::input}}"
        hidden="{{!editing}}" on-td-input-commit="commitAction"
        on-td-input-cancel="cancelAction" on-blur="commitAction">
  </template>
</dom-module>
