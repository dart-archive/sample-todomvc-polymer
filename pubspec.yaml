name: todomvc
description: TodoMVC built with the polymer.dart package
version: 0.15.1
dependencies:
  polymer: ^0.17.0
  web_components: ^0.12.0
  browser: any
transformers:
- web_components:
    entry_points:
    - web/index.html
    - test/listorder_test.html
    - test/markdone_test.html
    - test/mainpage_test.html
- reflectable:
    entry_points:
    - web/index.dart
    - test/listorder_test.dart
    - test/markdone_test.dart
    - test/mainpage_test.dart
- test/pub_serve:
    $include: test/**_test{.*,}.dart
- $dart2js:
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives
#    - --dump-info
dev_dependencies:
  test: ^0.12.3
environment:
  sdk: ">=1.2.0 <2.0.0"

dependency_overrides:
  polymer:
    git:
      ref: behaviors
      url: https://github.com/dart-lang/polymer-dart.git
  polymer_interop:
    git:
      ref: 0.2.0-dev
      url: https://github.com/dart-lang/polymer_interop.git
  reflectable:
    path: ../reflectable/reflectable
