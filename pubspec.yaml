name: todomvc
description: TodoMVC built with the polymer.dart package
dependencies:
  polymer: ^1.0.0-rc.13
  web_components: ^0.12.0
  browser: ^0.10.0
transformers:
- polymer:
    entry_points:
    - web/index.html
    - test/listorder_test.html
    - test/markdone_test.html
    - test/mainpage_test.html
- test/pub_serve:
    $include: test/**_test{.*,}.dart
- $dart2js:
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives
dev_dependencies:
  test: ^0.12.3
environment:
  sdk: ">=1.8.0 <2.0.0"
