name: todomvc
description: TodoMVC built with the polymer.dart package
version: 0.15.2
dependencies:
  polymer: ^1.0.0-rc.2
  web_components: ^0.12.0
  browser: ^0.10.0
  reflectable: ^0.5.0
transformers:
- web_components:
    entry_points:
    - web/index.html
    - test/listorder_test.html
    - test/markdone_test.html
    - test/mainpage_test.html
- reflectable:
    entry_points:
    - web/index.dart
    - test/listorder_test.dart
    - test/markdone_test.dart
    - test/mainpage_test.dart
- test/pub_serve:
    $include: test/**_test{.*,}.dart
- $dart2js:
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives
dev_dependencies:
  test: ^0.12.3
environment:
  sdk: ">=1.8.0 <2.0.0"
